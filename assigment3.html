<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      // create and add element
      // create element 1
      let a = document.createElement("a");
      a.innerHTML = "Eka Suhendra";
      // append element 1
      setTimeout(() => {
        document.body.appendChild(a);
      }, 3000);
      //   create element 2
      let p = document.createElement("p");
      p.innerHTML = " Belajar";
      // append element 2
      setTimeout(() => {
        document.body.appendChild(p);
      }, 5000);
      // create element 3
      let g = document.createElement("g");
      g.innerHTML = " Di Dbimbing";
      // append element 3
      setTimeout(() => {
        document.body.appendChild(g);
      }, 7000);
    </script>
  </body>
</html>
